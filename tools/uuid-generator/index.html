  <script>
    function generateUUID() {
    let uuid = '';
    for (let i = 0; i < 36; i++) {
      if (i === 8 || i === 13 || i === 18 || i === 23) {
        uuid += '-';
      } else if (i === 14) {
        uuid += '4';
      } else if (i === 19) {
        const random = (Math.random() * 16) | 0;
        uuid += ((random & 0x3) | 0x8).toString(16);
      } else {
        uuid += (Math.random() * 16 | 0).toString(16);
      }
    }
    return uuid;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const uuidDisplay = document.getElementById('uuid-4-display');
      const initialUUID = generateUUID();
      uuidDisplay.textContent = initialUUID;

      /* 10s refresh
      setInterval(function() {
        const newUUID = generateUUID();

      }, 10000);
      */

      const generateBtn = document.getElementById('generate-uuid-4-btn');
      generateBtn.addEventListener('click', function() {
        const newUUID = generateUUID();
        uuidDisplay.textContent = newUUID;
      });
    });
