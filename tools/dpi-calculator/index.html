  <div class="container-fluid text-center">
    <h5 class="display-3">Resolution & DPI Calculator</h5>
    <p class="display-6">Calculation of device Resolution and DPI scale</p>
  </div>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="content p-4">
          <p class="display-6">Input Resolution & DPI</p>
          <form id="dpi-form">
            <div class="mb-3 row">
              <label for="resolution-width" class="form-label col-6">Horizontal</label>
              <div class="col-6">
                <input type="number" class="form-control" id="resolution-width" placeholder="eg: 720">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="resolution-height" class="form-label col-6">Vertical</label>
              <div class="col-6">
                <input type="number" class="form-control" id="resolution-height" placeholder="eg: 1280">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="dpi" class="form-label col-6">DPI</label>
              <div class="col-6">
                <input type="number" class="form-control" id="dpi" placeholder="eg: 326">
              </div>
            </div>
          </form>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="calculate-btn">Calculate Scale</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content p-4">
          <p class="display-6">Output Scale</p>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-2">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("calculate-btn").addEventListener("click", function () {
      const resolutionWidth = parseFloat(document.getElementById("resolution-width").value);
      const resolutionHeight = parseFloat(document.getElementById("resolution-height").value);
      const dpi = parseFloat(document.getElementById("dpi").value);
      const scales = [0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0];
      const resultContainer = document.getElementById("result");

      if (!isNaN(resolutionWidth) && !isNaN(resolutionHeight) && !isNaN(dpi) && resolutionWidth > 0 && resolutionHeight > 0 && dpi > 0) {
        let resultHTML = `<h5>Hasil Skala:</h5>`;
        scales.forEach(scale => {
          const scaledWidth = Math.round(resolutionWidth * scale);
          const scaledHeight = Math.round(resolutionHeight * scale);
          const scaledDPI = Math.round(dpi * scale);
          resultHTML += `<p>Scale ${scale}: ${scaledWidth}x${scaledHeight}, DPI: ${scaledDPI}</p>`;
        });
        resultContainer.innerHTML = resultHTML;
      } else {
        resultContainer.innerHTML = `<p class="display-6 text-danger">Enter valid Resolution and DPI.</p>`;
      }
    });
  </script>
