<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zakky Firmansyah - Resolution & DPI Scale</title>
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
    <a class="navbar-brand" href="#">firmw4</a>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <h5 class="display-1">RESOLUTION & DPI SCALE</h5>
    <h4 class="display-6">DPI adalah singkatan dari "dots per inch", dan mengacu pada jumlah tetesan tinta yang digunakan saat mencetak gambar. Alat ini digunakan untuk menghitung skala DPI terhadap resolusi layar.</h4>
  </div>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="content p-4">
          <p class="display-6">Masukan nilai</p></p>
          <form id="dpi-form">
            <div class="mb-3 row">
              <label for="resolution-width" class="form-label col-6">Ukuran Horizontal</label>
              <div class="col-6">
                <input type="number" class="form-control" id="resolution-width" placeholder="px">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="resolution-height" class="form-label col-6">Ukuran Vertikal</label>
              <div class="col-6">
                <input type="number" class="form-control" id="resolution-height" placeholder="px">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="dpi" class="form-label col-6">Dots per Inch</label>
              <div class="col-6">
                <input type="number" class="form-control" id="dpi" placeholder="DPI">
              </div>
            </div>
          </form>
          <div class="text-center">
            <button type="button" class="btn btn-primary" id="calculate-btn">Hitung Skala</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="content p-4">
          <p class="display-6">Hasil</p>
          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-light text-center py-2">
    <p>Â© 2024 Firmw4</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("calculate-btn").addEventListener("click", function () {
      const resolutionWidth = parseFloat(document.getElementById("resolution-width").value);
      const resolutionHeight = parseFloat(document.getElementById("resolution-height").value);
      const dpi = parseFloat(document.getElementById("dpi").value);
      const scales = [0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0];
      const resultContainer = document.getElementById("result");

      if (!isNaN(resolutionWidth) && !isNaN(resolutionHeight) && !isNaN(dpi) && resolutionWidth > 0 && resolutionHeight > 0 && dpi > 0) {
        let resultHTML = `<br>`;
        scales.forEach(scale => {
          const scaledWidth = Math.round(resolutionWidth * scale);
          const scaledHeight = Math.round(resolutionHeight * scale);
          const scaledDPI = Math.round(dpi * scale);
          resultHTML += `<p>Skala ${scale} = Resolusi: <b>${scaledWidth}x${scaledHeight}</b>, DPI: <b>${scaledDPI}</b></p>`;
        });
        resultContainer.innerHTML = resultHTML;
      } else {
        resultContainer.innerHTML = `<p class="text-danger">Nilai tidak valid.</p>`;
      }
    });
  </script>
</body>
</html>
