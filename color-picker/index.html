<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    
   <!-- fonts -->
    <link rel="stylesheet" href="/style/converter.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
   
   <!-- favicon -->
   <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
   <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
   <link rel="manifest" href="site.webmanifest">
</head>
<body>

<!-- prevent right click and copy content -->
<script>
// Mencegah klik kanan di seluruh halaman
document.addEventListener('contextmenu', function(event) {
    // Cek apakah elemen target memiliki kelas 'allow-right-click'
    if (!event.target.classList.contains('allow-right-click')) {
        event.preventDefault();
    }
});

// Mencegah pemotongan (cut) di seluruh halaman
document.addEventListener('cut', function(event) {
    // Cek apakah elemen target memiliki kelas 'allow-right-click'
    if (!event.target.classList.contains('allow-right-click')) {
        event.preventDefault();
    }
});

// Mencegah penyalinan (copy) di seluruh halaman
document.addEventListener('copy', function(event) {
    // Cek apakah elemen target memiliki kelas 'allow-right-click'
    if (!event.target.classList.contains('allow-right-click')) {
        event.preventDefault();
    }
});

// Mencegah pemilihan teks (selectstart) di seluruh halaman
document.addEventListener('selectstart', function(event) {
    // Cek apakah elemen target memiliki kelas 'allow-right-click'
    if (!event.target.classList.contains('allow-right-click')) {
        event.preventDefault();
    }
});
</script>

  <!-- header -->
  <div class="header">
    <div class="top">Color Picker</div>
  </div>
  
    <article>
    <div class="container">
        <div class="sub-container">
            <p class="subtitle">Color Picker</p>
            <p class="text">Input code or pick the color</p>
        </div>
        <div class="sub-container">
            <div class="color-preview" id="colorPreview">
                <input type="color" id="colorPicker" value="#ffffff"/>
                <img src="/images/palette-icon.svg" class="palette-icon" alt="Palette Icon">
            </div>
            <div class="input-container">
                <input type="text" class="allow-right-click" id="inputField" placeholder="Enter HEX, GLSL, HSV or RGB code"/>
                <!-- <button class="button" onclick="convert()">Convert</button> -->
            </div>
        </div>
        <div class="sub-container">
            <div class="result" id="result" onclick="copyToClipboard()"></div>
        </div>
        <div class="popup" id="popup">
        <div class="popup-content" id="popupContent"></div>
    </div>
    </article>
    
    <script src="/script/color-conversion.js"></script>
    
  <!-- footer -->
  <footer>
    <p align="center">Copyright &copy; 2024 Firmw4</p>
  </footer>
  
</body>
</html>
