<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="firmw4">
   <title>404</title>
   
   <!-- fonts -->
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- 404 Page -->
  <div class="container">
    <div class="sub-container">
      <div id="error404" style="display:none;">
        <h1>404 - Page Not Found</h1>
        <p class="text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="text">Return to Home Page</a>
      </div>
    </div>
  </div>

  <script>
    // Mengatur tampilan halaman 404
    window.onload = function () {
      document.getElementById("error404").style.display = "block";
    };
  </script>
</body>
</html>
