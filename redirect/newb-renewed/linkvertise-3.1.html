<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="firmw4">
   <title>Redirecting...</title>
   
   <!-- fonts -->
   <link rel="stylesheet" href="/style/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@800&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Lunasima:wght@400;700&display=swap" rel="stylesheet">
   
   <meta http-equiv="refresh" content="3; url=https://link-target.net/1194411/newb-renewed2" />
   
   <!-- function to update the countdown timer -->
    <script type="text/javascript">
        function startCountdown(seconds) {
            var counter = seconds;
            var countdownElement = document.getElementById('countdown');
            
            var interval = setInterval(function() {
                countdownElement.textContent = counter;
                counter--;

                if (counter < 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        window.onload = function() {
            startCountdown(3);
        }
    </script>
    
</head>

<body>

<!-- prevent right click and copy content -->
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('copy', event => event.preventDefault());
  document.addEventListener('cut', event => event.preventDefault());
  document.addEventListener('selectstart', event => event.preventDefault());
</script>
  
  <!-- body -->
  <div class="container">
    <div class="sub-container">
    <p>You will be redirected in <span id="countdown">3</span> seconds. If you are not redirected, <a href="https://link-target.net/1194411/newb-renewed2">click here</a>.</p>
    </div>
  </div>
  
</body>

</html>
